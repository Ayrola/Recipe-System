<div class="card">
    <div class="card-body">
        <div class="card-title" #headerInfo>{{element.name}}</div>
        <p *ngIf="element.type === 'server'" style="color: red">
            {{element.content}}
        <p>
        <p *ngIf="element.type === 'blueprint'">
            {{element.content}}
        </p>
    </div>
</div>
