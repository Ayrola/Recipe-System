<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{element.name}}</h5>
        <p *ngIf="element.type === 'server'" style="color: red">
            {{element.content}}
        <p>
        <p *ngIf="element.type === 'blueprint'">
            {{element.content}}
        </p>
    </div>
</div>
